<table mat-table [dataSource]="produtos" class="mat-elevation-z8">



  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Produto </th>
    <td mat-cell *matCellDef="let produto"> {{ produto.nome }} </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="preco">
    <th mat-header-cell *matHeaderCellDef> Pre√ßo </th>
    <td mat-cell *matCellDef="let produto"> {{ produto.preco }} </td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef> Categoria </th>
    <td mat-cell *matCellDef="let produto"> {{ produto.categoria }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
